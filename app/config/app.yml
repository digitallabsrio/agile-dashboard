# General Parameters
parameters:
    platform_name: 'Agile Dashboard'
    platform_version: '1.0'
    platform_vendor: 'R.Gies'

    # Widget update interval in minutes
    widget_update_interval: 5

    # Widget cache in minutes
    widget_cache:
        max_lifetime: 600
        default_lifetime: 10

    # Widget update interval
    update_intervals:
        300:    'Every 5 minutes (short)'
        600:    'Every 10 minutes (default)'
        900:    'Every 15 minutes'
        3600:   'Every 1 hour'
        14400:  'Every 4 hour'
        28800:  'Every 8 hour'

    # Widget icons
    widget_icons:
        'Default':    'ion ion-stats-bars'
        'No Icon':    ''
        'Bug':        'ion ion-bug'
        'User':       'ion ion-person'
        'Heart':      'ion ion-heart'
        'Happy':      'ion ion-happy-outline'
        'Unhappy':    'ion ion-sad-outline'
        'Inbox':      'ion ion-archive'
        'Trend-up':   'ion ion-arrow-graph-up-right'
        'Trend-down': 'ion ion-arrow-graph-down-right'
        'Funnel':     'ion ion-funnel'
        'Cloud':      'ion ion-cloud'
        'Mail':       'ion ion-email'
        'Message':    'ion ion-chatboxes'
        'Folder':     'ion ion-folder'
        'Magic':      'ion ion-wand'
        'Fire':       'ion ion-flame'
        'Radioactive': 'ion ion-nuclear'
        'Warning':    'fa fa-warning'
        'Package':    'ion ion-cube'
        'Time':       'ion ion-android-time'
        'Date':       'ion ion-android-calendar'
        'Stop-watch': 'ion ion-android-stopwatch'
        'Speed':      'ion ion-speedometer'
        'Global':     'ion ion-earth'
        'Experiment': 'ion ion-erlenmeyer-flask'
        'Trophy':     'ion ion-trophy'
        'Monitor':    'ion ion-monitor'
        'Smartphone': 'ion ion-iphone'
        'Tablet':     'ion ion-ipad'
        'Tag':        'ion ion-pricetag'
        'Star':       'ion ion-android-star'
        'Bookmark':   'ion ion-android-bookmark'
        'Cart':       'ion ion-android-cart'
        'Home':       'ion ion-android-home'
        'Search':     'ion ion-search'
        'Code':       'ion ion-code-working'
        'Eye':        'ion ion-eye'
        'Target':     'ion ion-pinpoint'

    # User role labels
    user_role_labels:
        ROLE_VISITOR:     'Visitor'
        ROLE_USER:        'User'
        ROLE_MANAGER:     'Manager'
        ROLE_ADMIN:       'Administrator'
        ROLE_SUPER_ADMIN: 'Super Admin'

    # User role icons
    user_role_icons:
        ROLE_VISITOR:     '<i style="color: #CCCCCC" class="fa fa-user fa-fw"></i>'
        ROLE_USER:        '<i style="color: #AAAAAA" class="fa fa-user fa-fw"></i>'
        ROLE_MANAGER:     '<i style="color: #0069FA; opacity: 0.6;" class="fa fa-user fa-fw"></i>'
        ROLE_ADMIN:       '<i style="color: #FA6900; opacity: 0.6;" class="fa fa-user fa-fw"></i>'
        ROLE_SUPER_ADMIN: '<i style="color: #FE2E2E" class="fa fa-user fa-fw"></i>'

# Dashboard Services
services:
    widget_service:
        class:            RGies\MetricsBundle\Services\WidgetService
        arguments:        [@doctrine, %widget_plugins%, @service_container]

    cache_service:
        class:            RGies\MetricsBundle\Services\CacheService
        arguments:        [@doctrine, %widget_cache%]

    params_service:
        class:            RGies\MetricsBundle\Services\ParamsService
        arguments:        [@doctrine]

    credential_service:
        class:            RGies\MetricsBundle\Services\CredentialService
        arguments:        [@doctrine, %secret%]

    security_token_service:
        class:            RGies\MetricsBundle\Services\SecurityTokenService
        arguments:        [@doctrine]

# Twig Configuration
twig:
    globals:
        # Variables
        label:
            roles:        "%user_role_labels%"

        icon:
            roles:        "%user_role_icons%"

        # Services
        widgetService:  @widget_service
        cacheService:   @cache_service
        paramsService:  @params_service
        credentialService: @credential_service
